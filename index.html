<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="userSelection">
                <input type="text" id="playerOneName" placeholder="Player 1 name">
                <input type="text" id="playerTwoName" placeholder="Player 2 name">
                <label for=""> Please Select :</label>
                <button id="pvpBtn">Player Vs Player</button>
                <button id="start">Start</button>
                <button id="restart">Restart</button>
            </div>
            <div class="board-container">
                <div id="board">

                </div>

            </div>
        </div>
        <div class="displayResults"></div>
    </div>

</body>

</html>
